<!DOCTYPE html>
<html lang="en">

<head> 
    <title>Kimmy's Website</title>
    <meta http-equiv="refresh" content="1">
    <link href="../static/styles/style.css" rel="stylesheet">
</head>



<!--comment 格式-->



<body>

<br>
<br>
<br>
<br>
<p id="time_english" style="font-size:120px" align="center">{{ time }}</p>
<p id="time_chinese" style="font-size:120px" align="center">{{ NOW }}</p>



</br>
</br>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
var time_english = document.getElementById("time_english");
var time_chinese = document.getElementById("time_chinese");
setInterval(function(){
    $.ajax({
      url: "/gettime",
      type: "get",
      success: function(response) {
        time_english.value = response.english;
        time_chinese.value = response.chinese;
       },
      error: function(xhr) {
          //Handle error
      }
    });
}, 1000);
</script>

</html>
